<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = 'stylesheet' href= "/static/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To do's List</h1>
    <div class="content">
    <div class="content">
        <input type = "checkbox" id = "add-more">
        <h2><label for="add-more"></label></h2>
        <form method="POST">
            <p>
                <b><label for = "content">To-Do:</label></b>  <input type="text" name="content" placeholder="Insert task name...">
            </p>
            <p>
                <b><label for = "description">Description:</label></b> <input type="text" name="description" placeholder="Insert task description...">
            </p>
                <b><label for = "start">Start Date:</label></b>  <input type="date" name="start">
            </p>
            <p>
                <b><label for = "end">End Date:</label></b> <input type="date" name="end">
            </p>
            <p>
            <p>
                <b><label for = "degree">Remember:</label></b>
            </p>
            <p>
                <input 
                 id = "degree-0"
                 type="checkbox"
                 name="degree[]" 
                 value = "Dom">
                 <label for = "degree-0">Dom</label>

                <input 
                 id = "degree-1"
                 type="checkbox"
                 name="degree[]" 
                 value = "Seg">
                 <label for = "degree-1">Seg</label>

                <input 
                 id = "degree-2"
                 type="checkbox"
                 name="degree[]" 
                 value = "Ter">
                 <label for = "degree-2">Ter</label>

                <input 
                 id = "degree-3"
                 type="checkbox"
                 name="degree[]" 
                 value = "Qua">
                 <label for = "degree-3">Qua</label>

                <input 
                 id = "degree-4"
                 type="checkbox"
                 name="degree[]" 
                 value = "Qui">
                 <label for = "degree-4">Qui</label>

                <input 
                 id = "degree-5"
                 type="checkbox"
                 name="degree[]" 
                 value = "Sex">
                 <label for = "degree-5">Sex</label>

                <input 
                 id = "degree-6"
                 type="checkbox"
                 name="degree[]" 
                 value = "Sáb">
                 <label for = "degree-6">Sáb</label>
            </p>
                <button type="submit" value="ADD">Submit</button>
            </p>
        </form>
        </div>
        <hr>
        {% for todo in todolist %}
            <div class="todo">
            <ul>
            <li>Task: {{ todo['to-do'] }} </li>
            <li>Description: {{ todo['description'] }} </li>
            <li>Start Date: {{ todo['start'].strftime('%d/%m/%Y') }} </li>
            <li>End Date: {{ todo['end'].strftime('%d/%m/%Y') }}  </li>
            <li>Remember: {{ todo['remember'] }} </li>
            </ul>
            <p>
            <form method="POST"
                action ="{{ url_for('delete', id=todo['_id']) }}">
            <input
                type="submit"
                value="Delete"
                onclick="return confirm('Are you sure you want to delete this entry ?')"/></p>
            </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
